<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/error.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- button import -->
    <script
      src="https://kit.fontawesome.com/c02ba905d0.js"
      crossorigin="anonymous"
    ></script>
    <script>
      src =
        'https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js';
    </script>

    <!-- App JS -->
    <!-- tweet button -->
    <script type="text/javascript" src="/scripts/tweet-btn.js"></script>
    <!-- client scripts -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- character counter -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- disable viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

    <body>
      <!-- Top nav bar (fixed) -->
    
      <nav>
        <span id="logo">tweeter</span>
        <div id="nav-new-tweet">
          <label>Write a new tweet</label>
          <button id="new-tweet-btn">
            <i class="fas fa-angle-double-down"></i>
          </button>
        </div>
      </nav>
      <div class="weirdFlex">
      <header class="top">
        <div class="center">
          <img src="/images/profile-hex.png" />
        <br />
          <h2><span class="bold">Nick</span> Pope</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <div class="alert"></div>
        <div class="tweets">
          <section class="new-tweet single_tweet" data-limit="140">
          <h2>Compose Tweet</h2>
          <form id="submit-tweet">
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div class="button">
              <input id="submit" type="submit" value="Tweet" />
              <span class="counter">140</span>
            </div>
          </form>
        </section></div>
        <section id="tweets-container"></section>
      </main></div>
    </body>
  </div>
</html>
